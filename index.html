        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" rotation="0 270 0"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>

        <!-- <a-light type="ambient" color="#445451"></a-light> -->

        <a-light type="point" intensity="8" position="2 4 4"></a-light>

            <a-entity id="textmapping" look-at="0 0 0" position="2 -3 -6" text="width:4;align:center;" geometry="height: 0.4; width:3.61;primitive:plane" material="shader:flat;color:#a91b1e"></a-entity>
            <a-entity id="textbuttons" look-at="0 0 0" position="2 -3.5 -6" text="width:4;align:center;" geometry="height: 0.4; width:3.61;primitive:plane" material="shader:flat;color:#a91b1e"></a-entity>
            <a-entity id="textgen" look-at="0 0 0" position="2 -4.0 -6" text="width:4;align:center;" geometry="height: 0.4; width:3.61;primitive:plane" material="shader:flat;color:#a91b1e"></a-entity>

        <a-entity id="lefthand" auto-detect-controllers="hand:left" ></a-entity>
        <a-entity id="righthand" auto-detect-controllers="hand:right" ></a-entity>
